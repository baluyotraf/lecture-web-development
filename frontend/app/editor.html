<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios@1.2.2/dist/axios.min.js"></script>
</head>
<body>
    <div id="entries">
        <div>
            <span>User: {{user.username}}</span>
            <input type="button" value="Log Out" v-on:click="logOut"/>
        </div>
        <div>
            <span>Title</span>
            <input type="text" v-model="diary.title"/>
            <span>Body</span>
            <textarea v-model="diary.body"></textarea>
            <input type="button" value="Save" v-on:click="saveEntry"/>
        </div>
    </div>

    <script src="scripts/editor.js"></script>
</body>
</html>
